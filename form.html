      <header class="cd__intro">
         <h1>  Booking  </h1>
         <p> Events Booking Form </p>
        
      </header>
      <!--main form-->
      <main class="cd__main">
       
         <form class="booking-form" action="#" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="yeabsira genene" pattern=[A-Z\\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="yabu@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="+2519-60-12-88-53" pattern=(\\d{3})-?\\s?(\\d{3})-?\\s?(\\d{4}) required>
  </div>
  <div class="elem-group">
    <label for="address">Your address</label>
    <input type="address" id="name" name="visitor_name" placeholder="4kilo" required>
  </div>
  <hr>
  
  
  <div class="elem-group inlined">
    <label for="checkin-date">Check-in Date</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div> 
  <hr>
  <br>
  <div class="elem-group">
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
  </div>
  <button type="submit">make-payment</button>
</form>
         <!-- form-->
      </main>

      <script>
         /* navigation*/
const showMenu = (toggleId, navId) =>{
    const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId)
 
    toggle.addEventListener('click', () =>{
        // Add show-menu class to nav menu
        nav.classList.toggle('show-menu')
 
        // Add show-icon to show and hide the menu icon
        toggle.classList.toggle('show-icon')
    })
 }
 
 showMenu('nav-toggle','nav-menu')
